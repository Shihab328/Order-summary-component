<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
          <p class="h3"> Order Summary</p>
          <p class="title">You can now listen to millions of songs, audiobooks, and podcasts on any<br> anywhere you like!</p>
           <div class="all">
             <div class="icon"><img src="images/icon-music.svg" alt="">
              <div .df>  <p class="text">Annual Plan</p>
                <p class="texts">$59.99/year</p></div>
            <a class="link" href="#">Change</a>
            </div>
            <div class="bt">
    
    <button>Proceed to payment</button>
<div class="cl"><a href="#">Cancel Order</a></div>
</div>
</div>
        </div>
      </div>
</body>
</html>
